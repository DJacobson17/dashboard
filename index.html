<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="companyName">
                <img  src="view-dashboard-outline.svg" alt="dashboard insignia">
                <span>Dashboard</span>
            </div>
            <div class="sidebarItem">
                <img src="home.svg" alt="home icon">
                <a href="http://">Home</a>
            </div>
            <div class="sidebarItem">
                <img src="card-account-details-outline.svg" alt="profile icon">
                <a href="http://">Profile</a>
            </div>
            <div class="sidebarItem">
                <img src="message-reply.svg" alt="message icon">
                <a href="http://">Messages</a>
            </div>
            <div class="sidebarItem">
                <img src="clock-time-four.svg" alt="clock icon">
                <a href="http://">History</a>
            </div>
            <div class="sidebarItem">
                <img src="file-multiple.svg" alt="task icon">
                <a href="http://">Tasks</a>
            </div>
            <div class="sidebarItem">
                <img src="account-group.svg" alt="communites icon">
                <a href="http://">Communities</a>
            </div>
            <div class="space"></div>
            <div class="sidebarItem">
                <img src="cog.svg" alt="setting icon">    
                <a href="http://">Settings</a>
            </div>
            <div class="sidebarItem">
                <img src="help-box.svg" alt="help icon">
                <a href="http://">Support</a>
            </div>
            <div class="sidebarItem">
                <img src="shield-check.svg" alt="shield icon">
                <a href="http://">Privacy</a>
            </div>
        </div>
        <div class="header">
            <div class="searchbar">
                <img src="magnify.svg" alt="magnifying glass">
                <input type="search" name="headerSearch" id="search">
            </div>
            <div class="headerTopRight">
                <div class="alert">
                    <img src="bell-outline.svg" alt="bell icon">
                </div>
                <div class="icon">
                    <img src="AvatarMaker.png" alt="avatar" height=".75rem">
                </div>
                <div class="name">David Jacobson</div>
            </div>
            <div class="greeting"></div>
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
        <div class="content">
            <div class="projects">
                <div class="card">
                    <div class="synopsis">
                        <div class="projectName"></div>
                        <div class="cardContent"></div>
                    </div>
                    <div class="cardActions">
                        <img src="" alt="favorite">

                </div>

                <div class="card">

                        <div class="projectName"></div>

                    </div>
                    <div class="cardActions">
                        <img src="" alt="favorite">

                </div>
                <div class="card">

                    </div>
                    <div class="cardActions">
                        <img src="" alt="favorite">

                    </div>
                </div>
                <div class="card">
                    <div class="synopsis">
                        <div class="projectName"></div>
                        <div class="cardContent"></div>
                    </div>
                    <div class="cardActions">
                        <img src="" alt="favorite">
                        <img src="" alt="view">
                        <img src="" alt="share">

                    </div>
                </div>
                <div class="card">
                    <div class="synopsis">

                    </div>
                    <div class="cardActions">
                        <img src="" alt="favorite">
                        <img src="" alt="view">
                        <img src="" alt="share">

                    </div>
                </div>
            </div>
            <div class="announcements">
                <div class="announcement">
                    <div class="announcementHeader">
                    </div>
                    <div class="announcementContent">
                    </div>
                </div>
                <div class="announcement">
